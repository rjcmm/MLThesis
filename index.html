<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJSOMETHINGDECODER</title>
    <link rel="stylesheet" href="styles.css">
    <style id="dynamic-styles"></style> 
</head>
<body>
    <div class="container">
        <div class="input-container" id="inputContainer1">

            <textarea id="inputContent1" placeholder="BITCHASS CONTENT HERE" rows="10" cols="40"></textarea>
        </div>

        <div class="input-container" id="inputContainer2">
            <textarea id="keyInput" placeholder="KEY HERE" rows="3" cols="20"></textarea>
        </div>
    </div>

    <footer>
        <p>TEZZ WAS HERE</p>
    </footer>

    <script>
        const inputElement1 = document.getElementById('inputContent1');
        const keyInputElement = document.getElementById('keyInput');
        const dynamicStyles = document.getElementById('dynamic-styles');
    
        inputElement1.addEventListener('input', function() {
            console.log(inputElement1.value); 
        });
    
        keyInputElement.addEventListener('input', function() {
            // Get the value from the key input field
            const keyValue = keyInputElement.value.trim();
            
            // If there's content in the key input, update the font
            if (keyValue) {
                const fontUrlBase = `//static.jjwxc.net/tmp/fonts/jjwxcfont_${keyValue}`;
                const fontStyle = `
                    @font-face {
                        font-family: 'jjwxcfont'; 
                        src: url('${fontUrlBase}.eot?h=my.jjwxc.net');
                        src: url('${fontUrlBase}.eot?h=my.jjwxc.net#iefix') format('embedded-opentype'),
                             url('${fontUrlBase}.woff2?h=my.jjwxc.net') format('woff2'),
                             url('${fontUrlBase}.woff?h=my.jjwxc.net') format('woff'),
                             url('${fontUrlBase}.ttf?h=my.jjwxc.net') format('truetype'),
                             url('${fontUrlBase}.svg?h=my.jjwxc.net#iconfont') format('svg');
                    }
                    body {
                        font-family: 'jjwxcfont' !important, 'Microsoft YaHei', PingFangSC, sans-serif !important;
                    }
                `;
                dynamicStyles.innerHTML = fontStyle;  // Apply the updated font style
            } else {
                // If there's no content in the key input, reset to default font
                dynamicStyles.innerHTML = `
                    @font-face {
                        font-family: 'jjwxcfont'; 
                        src: url('//static.jjwxc.net/tmp/fonts/jjwxcfont_6h25q.eot'); 
                        src: url('//static.jjwxc.net/tmp/fonts/jjwxcfont_6gkte.woff2?h=my.jjwxc.net') format('woff2');
                    }
                    body {
                        font-family: 'jjwxcfont' !important, 'Microsoft YaHei', PingFangSC, sans-serif !important;
                    }
                `;
            }
        });
    </script>
    
    

</body>
</html>
